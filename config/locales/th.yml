      banner_home_title: Phoenix Security Company
      banner_home_text: Your security partner
      introduction_title: ความเป็นมาของบริษัท
      introduction_text: TO BE TRANSLATED We help you achieve the security level your organisation needs to minimise exposure to security and fire risk and maximise your company resilience.
      service_section_title: ประเภทของการให้บริการ
      service_1_title: การรักษาความปลอดภัยอาคารสถานที่ และทรัพย์สิน
      service_1_description: มั้ยราสเบอร์รีสารขัณฑ์ฮ่องเต้สแล็ก ตุ๊กตุ๊กมอคคาโครนา
      service_2_title: พนักงานป้องกันและระงับอัคคีภัย
      service_2_description: มั้ยราสเบอร์รีสารขัณฑ์ฮ่องเต้สแล็ก ตุ๊กตุ๊กมอคคาโครนา
      service_3_title: จัดอบรมเจ้าหน้าความปลอดภัยในการทำงาน
      service_3_description: มั้ยราสเบอร์รีสารขัณฑ์ฮ่องเต้สแล็ก ตุ๊กตุ๊กมอคคาโครนา
      service_4_title: จัดอบรมเจ้าหน้าความปลอดภัยในการทำงาน
      service_4_description: จัดอบรมหลักสูตรดับเพลิง และการป้องกันระงับอัคคีภัย
      quality_section_title: การควบคุมคุณภาพ
      quality_intro_text: TO BE TRANSLATED The Company regularly conducts evaluation and audit to ensure that high standard of quality are achieved.
      quality_1_bullet: การตรวจสอบการทำงานของพนักงานด้วยสายตรวจ ของบริษัท และสายตรวจของเจ้าหน้าที่บ้านเมือง
      quality_2_bullet: จัดการฝึกอบรมทบทวนตามระยะเวลา
      quality_3_bullet: ตรวจสอบคุณสมบัติของพนักงาน และปรับปรุงแฟ้ม ประวัติบุคคลทุกรอบ 1 ปี
      quality_4_bullet: จัดทำระบบและแบบฟอร์มการรายงานผลการ ปฏิบัติงานให้ผู้ว่าจ้างได้รับทราบ
      lorem: มั้ยราสเบอร์รีสารขัณฑ์ฮ่องเต้สแล็ก ตุ๊กตุ๊กมอคคาโครนา บัลลาสต์ วิดีโอโกะ มิลค์แซนด์วิช สตาร์ทพาสปอร์ตฟรุตหยวน เลคเชอร์ สปายเทเลกราฟ เหี่ยวย่นธุรกรรมมินต์ มือถือจังโก้เซ็นทรัลนิวส์ สังโฆพุดดิ้ง ฮิบรูออโต้ไวอากร้าคูลเลอร์ เธคแบนเนอร์พาร์ตเนอร์ ซื่อบื้อโบว์ สตาร์แพนงเชิญไฮไลต์ ติงต๊องผิดพลาดวาไรตี้
    about:
      banner_about_title: ''
      banner_about_text: ''
      introduction_title: ความเป็นมาของบริษัท
      introduction_text: บจก.ฯ ได้ดำเนินการโดยจดทะเบียนถูกต้องตามพระราชบัญญัติธุรกิจรักษาความปลอดภัย ในวันที่ 18 เมษายน 2557 โดยมีทุนจดทะเบียนจำนวน 5,000,000 บาท คณะผู้ก่อตั้งมีวัตถุประสงค์ให้เป็นบริษัทที่มีคุณภาพมาตรฐานในการทำงานด้านการรักษาความปลอดภัย เพื่อให้เกิดความเชื่อถือในการให้บริการมากกว่าผลประโยชน์ด้านการค้า ดังนั้นจึงได้กำหนดหลักการในการดำเนินงานและองค์ประกอบของบริษัทให้มีผู้เชี่ยวชาญในสาขาต่าง ๆ ที่เกี่ยวข้องกับการรักษาความปลอดภัยอย่างครบถ้วน โดยสนับสนุนธุรกิจหลักจรรยาบรรณแห่งพันธมิตรและมาตรฐานที่เกี่ยวข้องกับระบบการจัดการ(RBA version 6.0 [2018]) หรือระบบ(EICC)เดิม
      policy_section_title: นโยบายของบริษัท
      policy_intro_text: TO FIND SOMETHING
      policy_1_bullet: สนับสนุนธุรกิจการรักษาความปลอดภัยให้มีมาตรฐานตาม พ.ร.บ.ธุรกิจรักษาความปลอดภัย
      policy_2_bullet: ให้บริการด้วยความซื่อสัตย์
      policy_3_bullet: มุ่งเน้นการพัฒนาบุคลากรให้ปฏิบัติหน้าที่อย่างมีคุณภาพ
      policy_4_bullet: สนับสนุนค่าจ้างแรงงานที่เป็นธรรมกับพนักงาน
      contact: ติดต่อเรา
